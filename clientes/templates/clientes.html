{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    
     <div class="title">
      <h1>Clientes <i class="fa fa-users"></i></h1>
    </div>
    <div class="row mt-40">
      <div class="content-form col-lg-5 ">
          <div class="title-form bg-cli">
            <span>Agregar Clientes</span>
           <i class="fa fa-users pull-right"></i>
          </div>
        
      <form action="" method="post" enctype="multipart/form-data" class="form border-cli">
          {% csrf_token %}
          {{ cliente_form|as_bootstrap  }}
         
          <input type="submit" value="{{value_boton}}" class="btn btn-primary">
      </form>
    
      </div>  
      <div class="table-content border-cli col-lg-7">
          
          <table class="table table-hover">
            <thead>
               <th>Nombre</th>
               <th>Apellido</th>
               <th>Cedula</th>
               <th>Acciones</th>
            </thead>
            <tbody>
              {% for cliente in clientes %}
              <tr>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.cedula}}</td>
                <td> 
                  <span><a href= "{% url "editCliente" cliente.pk %}"><i class="fa fa-pencil-square-o"></i></a></span>  
                  <span><a  style="color: red" href= "{% url "deleteCliente" cliente.pk %}"><i class="fa fa-trash-o"></i></a></span>  
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>

    </div>
{% endblock %}
