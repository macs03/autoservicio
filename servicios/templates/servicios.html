{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

     <div class="title">
      <h1>Servicios <i class="fa fa-wrench"></i></h1>
    </div>
    <div class="row mt-40">
      <div class="content-form col-lg-5 ">
          <div class="title-form bg-serv">
            <span>Agregar Servicio</span>
          <i class="fa fa-wrench pull-right"></i>
          </div>
        
      <form action="" method="post" enctype="multipart/form-data" class="form border-serv">
          {% csrf_token %}
          {{ servicio_form|as_bootstrap  }}
         
          <input type="submit" value="{{value_boton}}" class="btn btn-primary">
      </form>
    
      </div>  
      <div class="table-content border-serv col-lg-7">
          
          <table class="table table-hover">
            <thead>
               <th>Nombre</th>
               <th>Tipo</th>
               <th>Acciones</th>
            </thead>
            <tbody>
                {% for servicio in servicios %}
              <tr>
                <td>{{servicio.nombre}}</td>
                <td>{{servicio.tipo}}</td>
                <td> 
                    <span><a href= "{% url "editServicio" servicio.pk %}"><i class="fa fa-pencil-square-o"></i></a></span>  
                     <span><a  style="color: red" href= "{% url "deleteServicio" servicio.pk %}"><i class="fa fa-trash-o"></i></a></span>   
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>

    </div>
{% endblock %}
